<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>orderLog</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    #adminPanel { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>集計結果一覧表</h1>
  <p>
    未提供オーダー件数: <span id="totalUnservedOrders">0</span><br>
    未提供オーダー総個数: <span id="totalUnservedPieces">0</span><br>
    全オーダー合計個数: <span id="totalAllPieces">0</span><br>
    全オーダー合計金額: <span id="totalAllPrice">0</span>
  </p>

  <a href="orderManagement.html">戻る</a>

  <h2>全オーダー一覧</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>注文時間</th>
        <th>呼び出し番号</th>
        <th>提供済み</th>
        <th>個数</th>
        <th>金額</th>
        <th>注文者ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>



  <script type="module">
    import { db } from "./js/firebase-init.js";
    import { collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ---------------------
    // 管理者設定
    // ---------------------
    const adminUsers = ["24u000", "24u001"]; // 管理者IDリスト
    const currentUserId = sessionStorage.getItem("userId");
    const isAdmin = adminUsers.includes(currentUserId);

    const adminPanelBtn = document.getElementById("adminPanel");
    if (adminPanelBtn) {
      adminPanelBtn.style.display = isAdmin ? "inline-block" : "none";
    }

    // ---------------------
    // 全オーダー保持
    // ---------------------
    let allOrders = [];

    // ---------------------
    // 集計更新
    // ---------------------
    function updateSummary() {
      const unservedOrders = allOrders.filter(o => !o.OfferFlag);
      const totalUnservedOrders = unservedOrders.length;
      const totalUnservedPieces = unservedOrders.reduce((sum, o) => sum + (o.NumberOfPieces || 0), 0);

      const totalAllPieces = allOrders.reduce((sum, o) => sum + (o.NumberOfPieces || 0), 0);
      const totalAllPrice = totalAllPieces * 400;

      document.getElementById("totalUnservedOrders").textContent = totalUnservedOrders;
      document.getElementById("totalUnservedPieces").textContent = totalUnservedPieces;
      document.getElementById("totalAllPieces").textContent = totalAllPieces;
      document.getElementById("totalAllPrice").textContent = totalAllPrice;
    }

    // ---------------------
    // テーブル更新
    // ---------------------
    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      // 新しい順で表示
      const sortedOrders = [...allOrders].sort((a, b) => {
        const timeA = a.RealTime?.toDate ? a.RealTime.toDate().getTime() : 0;
        const timeB = b.RealTime?.toDate ? b.RealTime.toDate().getTime() : 0;
        return timeB - timeA;
      });

      sortedOrders.forEach(order => {
        const price = (order.NumberOfPieces || 0) * 400;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.RealTime?.toDate ? order.RealTime.toDate().toLocaleString() : ''}</td>
          <td>${order.OrganizeID}</td>
          <td>${order.OfferFlag ? "はい" : "いいえ"}</td>
          <td>${order.NumberOfPieces}</td>
          <td>${price}</td>
          <td>${order.UserID}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ---------------------
    // Firestore リアルタイム反映
    // ---------------------
    onSnapshot(collection(db, "orders"), snapshot => {
      allOrders.length = 0;
      snapshot.docs.forEach(docSnap => {
        allOrders.push({ ...docSnap.data(), docId: docSnap.id });
      });
      updateSummary();
      updateOrderTable();
    });

    // ---------------------
    // 管理者ボタン（全削除）
    // ---------------------
    if (adminPanelBtn && isAdmin) {
      adminPanelBtn.addEventListener("click", async () => {
        if (!confirm("本当に全オーダーを削除しますか？")) return;

        for (const order of allOrders) {
          try {
            await deleteDoc(doc(db, "orders", order.docId));
          } catch (e) {
            console.error("削除エラー:", e);
          }
        }
        alert("全オーダーを削除しました");
      });
    }
  </script>
</body>
</html>
